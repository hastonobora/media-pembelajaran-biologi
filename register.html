<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:450px">
  <h3 class="text-center mb-4">Registrasi Pengguna</h3>

  <input type="text" id="nama" class="form-control mb-2" placeholder="Nama Lengkap">
  <input type="text" id="nim" class="form-control mb-2" placeholder="NIM">
  <input type="password" id="password" class="form-control mb-2" placeholder="Password">

  <select id="role" class="form-control mb-3">
  <option value="">Pilih Role</option>
  <option value="guru">Guru</option>
  <option value="mahasiswa">Mahasiswa</option>
</select>

  <button class="btn btn-success w-100" onclick="register()">Daftar</button>

  <p class="text-center mt-3">
    Sudah punya akun?
    <a href="index.html">Login</a>
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
