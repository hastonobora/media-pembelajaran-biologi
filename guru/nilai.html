<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nilai Mahasiswa</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card-box{
  border:none;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
</style>
</head>

<body class="bg-light">

<div class="container my-5">

  <h2 class="fw-bold mb-4">ðŸ“Š Nilai Mahasiswa</h2>

  <!-- PILIH KUIS -->
  <div class="card card-box p-3 mb-4">
    <label class="fw-semibold">Pilih Kuis:</label>
    <select id="pilihKuis" class="form-control">
      <option value="">Pilih Kuis</option>
    </select>
  </div>

  <!-- TABEL NILAI -->
  <div class="card card-box p-3">
    <h5 class="fw-bold mb-3">ðŸ“‹ Daftar Nilai</h5>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Skor</th>
          </tr>
        </thead>
        <tbody id="tabelNilai">
          <tr>
            <td colspan="4" class="text-center text-muted">
              Pilih kuis terlebih dahulu
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="../js/firebase.js"></script>
<script src="../js/nilai.js"></script>

</body>
</html>
